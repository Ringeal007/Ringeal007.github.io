<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Your Favicon Package</title>

	<link rel="stylesheet" href="https://s4.zstatic.net/ajax/libs/github-markdown-css/5.6.1/github-markdown.min.css" />
	<style>
		.markdown-body {
			box-sizing: border-box;
			min-width: 200px;
			max-width: 980px;
			margin: 0 auto;
			padding: 45px;
		}

		@media (max-width: 767px) {
			.markdown-body {
				padding: 15px;
			}
		}
	</style>
</head>

<body class="markdown-body">
	<h1 id="-1">标题1</h1>
	<h2 id="-2">标题2</h2>
	<h3 id="-3">标题3</h3>
	<h4 id="-4">标题4</h4>
	<h5 id="-5">标题5</h5>
	<h6 id="-6">标题6</h6>
	<p><em>斜体</em>
	<strong>粗体</strong>
	<strong><em>粗斜体</em></strong></p>
</body>

</html>
