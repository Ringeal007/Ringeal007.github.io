<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>img-diff</title>
</head>
<body>

	<div class="img-diff">
		<img src="https://i0.hdslb.com/bfs/article/f1dc2b72269c25799b931bf81858b4e8523064402.png">
		<input type="range" oninput="this.parentNode.style.setProperty('--pos', this.value / 100)">
		<img src="https://i0.hdslb.com/bfs/article/ef7626ae4eb51d6ec8139f133cd2281f523064402.jpg">
	</div>
	
	<style>
	body {
		display: flex; /* 暂时保留原有居中方案 */
	}
	
	.img-diff { /* 原.wrap */
		display: inline-flex;
		position: relative;
		margin: 50px auto;
	}
	
	.img-diff [type=range] { /* 增加作用域限定 */
		margin: 0;
		-webkit-appearance: none;
		position: absolute;
		height: 100%;
		width: 100%;
		background: none;
		overflow: hidden;
	}
	
	.img-diff [type=range]::-webkit-slider-runnable-track { /* 增加作用域限定 */
		background-color: transparent;
		height: 100%;
		cursor: ew-resize;
	}
	
	.img-diff [type=range]::-webkit-slider-thumb { /* 增加作用域限定 */
		-webkit-appearance: none;
		width: 4px;
		height: 100%;
		background-color: #18a0fb;
	}
	
	.img-diff img { /* 增加作用域限定 */
		display: block;
		width: 600px;
	}
	
	.img-diff img:first-of-type { /* 增加作用域限定 */
		position: absolute;
		clip-path: inset(0 calc(100% - var(--pos, .5) * 100%) 0 0)
	}
	</style>

</body>
</html>
